<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <!-- dark mode şeyi eklenecek bir element -->
    <header>
      <div class="header-elements">
        <div class="header-headtext">Efe's todo list</div>
      </div>
    </header>
    <div class="options">
      <input
        placeholder="Search..."
        type="text"
        class="search-input"
        id="searchInput"
      />
      <div class="filter-buttons">
        <div class="top-buttons">
          <button id="addButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="16"
              viewbox="0 0 448 512"
            >
              <path
                d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"
              ></path>
            </svg>
          </button>
          <button id="settingsButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="16"
              viewBox="0 0 640 512"
            >
              <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

              />
            </svg>
          </button>
        </div>
        <select name="filterSelect" id="filterSelect">
          <option disabled selected hidden="" value="none">Filters</option>
          <option value="all">All</option>
          <option value="due">Due</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
        </select>
      </div>
    </div>
    <div id="addMenu" class="add-menu-container hidden">
      <div class="add-menu">
        <div class="add-menu-header">
          <div class="am-header-text">Add a task</div>
        </div>
        <div class="add-menu-options">
          <label for="taskTitle">Title</label>
          <input type="text" id="taskTitle" />
          <label for="taskDesc">Description</label>
          <input type="text" id="taskDesc" />
          <label for="taskDeadline">Task Deadline</label>
          <input type="date" id="taskDeadline" />
          <label for="taskUrgency">Task Urgency</label>
          <select name="taskUrgency" id="taskUrgency">
            <option value="none">None</option>
            <option value="normal">Normal</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="extreme">Extreme</option>
          </select>
          <label for="taskCategory">Task Category</label>
          <select name="taskCategory" id="taskCategory">
            <option value="none">None</option>
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="home">Home</option>
            <option value="addnew">Add a category..</option>
          </select>
          <button id="addEventButton">Add</button>
        </div>
      </div>
    </div>
    <div class="" id="overlay"></div>
    <!-- delete modal -->
    <div class="delete-modal-container" id="deleteModal">
      <div class="delete-modal">
        <div class="delete-modal-header">
          <div class="dm-header-text">Delete a task</div>
          <div class="dm-header-close" id="deleteCloseButton">X</div>
        </div>
        <div class="dm-body">Do you really want to delete the task?</div>
        <button id="dmConfirmButton" style="background-color: red">
          Delete
        </button>
        <button id="dmCancelButton">Cancel</button>
      </div>
    </div>
    <!-- settings panel -->
    <div class="settings-container" id="settingsModal">
      <div class="settings">
        <div class="settings-header">
          <div class="settings-headtext">Settings</div>
          <div class="dm-header-close" id="settingsCloseButton">X</div>
        </div>
        <div class="settings-content">
          <input type="checkbox" name="darkModeToggle" id="darkModeToggle" />
          <label for="darkModeToggle">Dark Mode</label>
        </div>
      </div>
    </div>
    <!-- edit panel -->
    <div class="edit-panel-container" id="editPanel">
      <div class="edit-panel">
        <div class="edit-panel-header">
          <div class="ep-header-text">Edit a task</div>
          <div class="ep-header-close">
            <a id="editCloseButton" href="javascript:void(0);">X</a>
          </div>
        </div>
        <div class="edit-panel-options">
          <label for="editTaskTitle">Title</label>
          <input type="text" id="editTaskTitle" />
          <label for="editTaskDesc">Description</label>
          <input type="text" id="editTaskDesc" />
          <label for="editTaskDeadline">Task Deadline</label>
          <input type="date" id="editTaskDeadline" />
          <label for="editTaskUrgency">Task Urgency</label>
          <select name="editTaskUrgency" id="editTaskUrgency">
            <option value="none">None</option>
            <option value="normal">Normal</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="extreme">Extreme</option>
          </select>
          <label for="editTaskCategory">Task Category</label>
          <select name="editTaskCategory" id="editTaskCategory">
            <option value="none">None</option>
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="home">Home</option>
            <option value="addnew">
              yaşasın burada added categories olacak!
            </option>
          </select>
          <button id="editEventButton">Edit</button>
        </div>
      </div>
    </div>
    <div>
      <ul id="listOfItems"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
